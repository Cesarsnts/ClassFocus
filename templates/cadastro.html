<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #2b2a3a, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.17);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(15px);
            color: white;
            text-align: center;
            animation: fadeIn .8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00a1ff;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #053f61;
        }

        .link a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            opacity: .9;
        }

        .link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    {# Flash messages for standalone pages #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div style="margin-bottom:12px">
            {% for category, message in messages %}
                <div style="padding:10px;border-radius:6px;margin-bottom:8px;color:white;"
                     class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <h2>Criar Conta</h2>

    <form method="POST" action="{{ url_for('cadastro') }}">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="password" name="confirmar" placeholder="Confirmar senha" required>

        <button type="submit">Cadastrar</button>

        <div class="link">
            <a href="{{ url_for('login') }}">JÃ¡ tenho uma conta</a>
        </div>
    </form>
</div>

</body>
</html>
